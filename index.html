<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sheetStyle.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>


  </head>
  <body>
    <div class="father">
      <div class="son-container">

        <!-- img-area-->
        <div class="son-header">
        </div>
        <!-- img-area end -->

        <!-- text area -->
        <div class="son-text">
          <div class="title">
            <h1>
              Order Summary
            </h1>
          </div>
          <div class="paragraph">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
            </p>
          </div>
        </div>
        <!-- end text area -->

        <div class="son-price">
          <div class="anua-price">
            <div class="contain">
              <div class="img-icon"></div>
              <div class="price-plan">
                <p><span class="anual">Annual Plan</span></p>
                <p><span class="price-year">$59.99/year</span></p>
            </div>
           </div>
            <div class=" change">
              <a href="#">Change</a> 
            </div>
          </div>
        </div>

        <div class="son-selector">

          <div class="proceed">
            <a href="#">Proceed to Payment</a>
          </div>

          <div class="cancel">
            <a href="#">Cancel Order</a>
          </div>

        </div>
        
      </div>
    </div>
